<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List-JC</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css"  href="css/style.css">
    </head>
    <body>
        <main class="container">
            <div class="text-center row align-items-center">
                <div class="centered">
                    <h1 class="tittle">TO DO LIST</h1>
                    <form action="index.html" id="form_tasks_list">
                        <div>
                            <input type="text" id="todoTxtbox" name="todoTxtbox" placeholder="Add your task here!" class="form-input">
                            <input type="button" class="btn btn-primary form-button" value="Save" id="taskListButton">
                        </div>
                    </form>
                </div>
                <div>
                    <ul id="tasks_list" class="tasks_list">
                    </ul>
                </div>
                
            </div>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
