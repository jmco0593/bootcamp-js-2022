<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List-JC</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css"  href="css/style.css">
    </head>
    <body>
        <div class="card">
            <header class="title">Todo List</header>
            <div class="inputField">
                <input type="text" placeholder="Add your task" id="taskInput">
                <button id="addTaskButton" onclick="addTask()"><i class="bi bi-plus"></i></button>
            </div>
            <ul class="list" id="taskList">
            </ul>
            <div class="footer">
                <span>Number of tasks:</span><span id=counterSpan>0</span>
                <button id="clearTasksButton" onclick="clearList()">Clear</button>
            </div>
        </div>
        <div class="card">
            <header class="title">Completed Tasks</header>
            <ul class="list" id="completedTaskList">
            </ul>
            <div class="footer">
                <span>Number of completed tasks:</span><span id=counterCompletedSpan>0</span>
                <button id="clearTasksButton" onclick="clearList()">Clear</button>
            </div>
        </div>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
